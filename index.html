  <style>

      color: #fff; 
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;

    body::before {
      content: 'EthOS';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);

      color: rgba(255, 255, 255, 0.03);
      z-index: 0;
      pointer-events: none;
      user-select: none;

      letter-spacing: 0.1em;
    }

      pointer-events: none;

    /* Achievement Panel */

    .logo-btn:hover:not(:disabled) {

    .logo-btn.active {

      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3);
      z-index: 2;
    }
    
    .logo-btn.correct {
      border-color: #00ff88;

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }

    .logo-btn::before {

      left: 0;

    .logo-btn.color0 img { filter: hue-rotate(0deg) saturate(1.2) brightness(1.1); }
    .logo-btn.color1 img { filter: hue-rotate(120deg) saturate(1.3) brightness(1.1); }

    .logo-btn img {

    #controls {
      margin-top: 30px;

      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .game-btn {

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    
    .popup {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: scale(0.8);
      animation: popIn 0.4s ease forwards;
    }
    
    .popup.success {
      border-color: rgba(0, 255, 136, 0.5);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
    }
    
    .popup.failure {
      border-color: rgba(255, 107, 107, 0.5);
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
    }
    
    .popup.achievement {
      border-color: rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    }
    
    .popup h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 900;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .popup.success h2 {
      color: #00ff88;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .popup.failure h2 {
      color: #ff6b6b;
      animation: shake 0.5s ease-in-out;
    }
    
    .popup.achievement h2 {
      color: #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .popup p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .popup-btn {
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }
    
    .popup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes popIn {
      from { transform: scale(0.8) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    
    @keyframes glow {
      from { text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), 0 0 20px currentColor; }
      to { text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), 0 0 30px currentColor; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .game-wrapper {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .score-panel {
        flex-direction: column;
        gap: 10px;

      .stats-panel {
        grid-template-columns: 1fr;
      }
      
      #game-container {
        gap: 15px;
        max-width: 280px;
      }
      
      .logo-btn {
        width: 120px;
        height: 120px;
      }
      
      .game-btn {
        padding: 12px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

    <!-- Stats Panel -->

    <div id="game-container"></div>
    <div id="controls">

      <button id="startover-btn" class="game-btn" disabled>üÜï New Game</button>
    </div>
    <div id="status">Press "Start Game" to begin your EthOS journey!</div>
    <div id="code-box" style="display:none;">
      <div>üéâ Congratulations! üéâ</div>
      <span></span>
    </div>
  </div>

  <!-- Right Watermark -->
  <div class="watermark-right"></div>

  <!-- Sound Effects -->
  <audio id="snd-seq" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa7d82.mp3"></audio>
  <audio id="snd-click" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12e60ee7c9.mp3"></audio>
  <audio id="snd-win" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12e60960e4.mp3"></audio>
  <audio id="snd-lose" src="https://cdn.pixabay.com/audio/2022/11/16/audio_126b7200a7.mp3"></audio>
  <audio id="snd-achievement" src="https://cdn.pixabay.com/audio/2022/08/04/audio_0625c1539c.mp3"></audio>
  <audio id="snd-score" src="https://cdn.pixabay.com/audio/2022/11/27/audio_1ad718aa4d.mp3"></audio>
  <audio id="snd-level-complete" src="https://cdn.pixabay.com/audio/2022/08/09/audio_f4d178717f.mp3"></audio>
  <audio id="snd-correct" src="https://cdn.pixabay.com/audio/2022/03/24/audio_d1718ab41b.mp3"></audio>
  <audio id="snd-wrong" src="https://cdn.pixabay.com/audio/2022/03/24/audio_29fb69aa2c.mp3"></audio>

  <script>
    const logoSrc = "https://pbs.twimg.com/profile_images/1927690030455341057/pAFgpio-_400x400.jpg";
    const buttonCount = 4;
    const maxLevel = 10;
    const gameContainer = document.getElementById('game-container');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const startOverBtn = document.getElementById('startover-btn');
    const codeBox = document.getElementById('code-box');
    
    // Score elements
    const currentScoreEl = document.getElementById('current-score');
    const bestScoreEl = document.getElementById('best-score');
    const winRateEl = document.getElementById('win-rate');
    const gamesPlayedEl = document.getElementById('games-played');
    const gamesWonEl = document.getElementById('games-won');
    const currentStreakEl = document.getElementById('current-streak');
    const bestStreakEl = document.getElementById('best-streak');
    const achievementGrid = document.getElementById('achievement-grid');
    
    // Sounds
    const sndSeq = document.getElementById('snd-seq');
    const sndClick = document.getElementById('snd-click');
    const sndWin = document.getElementById('snd-win');
    const sndLose = document.getElementById('snd-lose');
    const sndAchievement = document.getElementById('snd-achievement');
    const sndScore = document.getElementById('snd-score');
    const sndLevelComplete = document.getElementById('snd-level-complete');
    const sndCorrect = document.getElementById('snd-correct');
    const sndWrong = document.getElementById('snd-wrong');

    // Helper function to play sound safely
    function playSound(audio) {
      try {
        audio.currentTime = 0;
        audio.volume = 0.3; // Set volume to 30%
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(e => {
            console.log('Audio play failed:', e);
            // Fallback: Try to enable audio on user interaction
            document.addEventListener('click', enableAudio, { once: true });
          });
        }
      } catch (e) {
        console.log('Audio error:', e);
      }
    }
    
    // Enable audio on first user interaction
    let audioEnabled = false;
    function enableAudio() {
      if (!audioEnabled) {
        audioEnabled = true;
        // Pre-load and test all audio files
        [sndSeq, sndClick, sndWin, sndLose, sndAchievement, sndScore, sndLevelComplete, sndCorrect, sndWrong].forEach(audio => {
          audio.volume = 0.3;
          audio.load();
        });
      }
    }
    
    // Enable audio on first click anywhere
    document.addEventListener('click', enableAudio, { once: true });
    document.addEventListener('touchstart', enableAudio, { once: true });

    let pattern = [];
    let userStep = 0;
    let playing = false;
    let level = 0;
    let winFlag = false;
    let gameStartTime = 0;
    
    // Game Statistics
    let gameStats = {
      currentScore: 0,
      bestScore: 0,
      gamesPlayed: 0,
      gamesWon: 0,
      currentStreak: 0,
      bestStreak: 0,
      achievements: new Set()
    };
    
    // Achievement Definitions
    const achievements = {
      'first_win': { icon: 'üéØ', name: 'First Victory', description: 'Complete your first game' },
      'speed_demon': { icon: '‚ö°', name: 'Speed Demon', description: 'Complete game in under 60 seconds' },
      'perfectionist': { icon: 'üíé', name: 'Perfectionist', description: 'Win 3 games in a row' },
      'high_scorer': { icon: '‚≠ê', name: 'High Scorer', description: 'Score over 5000 points' },
      'master': { icon: 'üëë', name: 'EthOS Master', description: 'Win 10 games total' },
      'streak_king': { icon: 'üî•', name: 'Streak King', description: 'Get 5 win streak' },
      'level_master': { icon: 'üéÆ', name: 'Level Master', description: 'Reach level 8+' },
      'dedicated': { icon: 'üí™', name: 'Dedicated', description: 'Play 25+ games' }
    };
    
    // Initialize achievements display
    function initAchievements() {
      achievementGrid.innerHTML = '';
      Object.entries(achievements).forEach(([key, achievement]) => {
        const item = document.createElement('div');
        item.className = `achievement-item ${gameStats.achievements.has(key) ? 'unlocked' : 'locked'}`;
        item.innerHTML = `
          ${achievement.icon}
          <div class="achievement-tooltip">${achievement.name}<br>${achievement.description}</div>
        `;
        achievementGrid.appendChild(item);
      });
    }
    
    // Update displays
    function updateDisplays() {
      currentScoreEl.textContent = gameStats.currentScore.toLocaleString();
      bestScoreEl.textContent = gameStats.bestScore.toLocaleString();
      gamesPlayedEl.textContent = gameStats.gamesPlayed;
      gamesWonEl.textContent = gameStats.gamesWon;
      currentStreakEl.textContent = gameStats.currentStreak;
      bestStreakEl.textContent = gameStats.bestStreak;
      
      const winRate = gameStats.gamesPlayed > 0 ? 
        Math.round((gameStats.gamesWon / gameStats.gamesPlayed) * 100) : 0;
      winRateEl.textContent = winRate + '%';
      
      initAchievements();
    }
    
    // Unlock achievement
    function unlockAchievement(key) {
      if (!gameStats.achievements.has(key)) {
        gameStats.achievements.add(key);
        const achievement = achievements[key];
        
        // Play achievement sound
        playSound(sndAchievement);
        
        showPopup('achievement', 'üèÜ Achievement Unlocked!', 
          `${achievement.icon} ${achievement.name}<br><small>${achievement.description}</small>`);
        updateDisplays();
      }
    }
    
    // Check achievements
    function checkAchievements() {
      // First win
      if (gameStats.gamesWon >= 1) {
        unlockAchievement('first_win');
      }
      
      // Perfectionist (3 in a row)
      if (gameStats.currentStreak >= 3) {
        unlockAchievement('perfectionist');
      }
      
      // High scorer
      if (gameStats.bestScore >= 5000) {
        unlockAchievement('high_scorer');
      }
      
      // Master (10 wins)
      if (gameStats.gamesWon >= 10) {
        unlockAchievement('master');
      }
      
      // Streak king
      if (gameStats.currentStreak >= 5) {
        unlockAchievement('streak_king');
      }
      
      // Level master
      if (level >= 8) {
        unlockAchievement('level_master');
      }
      
      // Dedicated player
      if (gameStats.gamesPlayed >= 25) {
        unlockAchievement('dedicated');
      }
    }
    
    // Calculate score
    function calculateScore(level, timeBonus, perfect = false) {
      let baseScore = level * 500;
      let streakBonus = gameStats.currentStreak * 100;
      let perfectBonus = perfect ? 1000 : 0;
      return baseScore + timeBonus + streakBonus + perfectBonus;
    }
    
    // Show popup function
    function showPopup(type, title, message, callback) {
      const overlay = document.createElement('div');
      overlay.className = 'popup-overlay';
      overlay.innerHTML = `
        <div class="popup ${type}">
          <h2>${title}</h2>
          <p>${message}</p>
          <button class="popup-btn" onclick="closePopup()">OK</button>
        </div>
      `;
      document.body.appendChild(overlay);
      
      // Store callback for later use
      window.popupCallback = callback;
      
      // Auto close after 3 seconds for success and achievement
      if (type === 'success' || type === 'achievement') {
        setTimeout(() => {
          closePopup();
        }, 3000);
      }
    }
    
    // Close popup function
    function closePopup() {
      const overlay = document.querySelector('.popup-overlay');
      if (overlay) {
        overlay.remove();
        if (window.popupCallback) {
          window.popupCallback();
          window.popupCallback = null;
        }
      }
    }
    
    window.closePopup = closePopup;

    // Random code generator (A-Z, 0-9, 8 chars)
    function generateCode(length=8) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for(let i=0; i<length; i++) {
        code += chars[Math.floor(Math.random()*chars.length)];
      }
      return code;
    }

    // Render 4 logo buttons
    function renderButtons() {
      gameContainer.innerHTML = '';
      for (let i = 0; i < buttonCount; i++) {
        const btn = document.createElement('button');
        btn.className = `logo-btn color${i}`;
        
        const img = document.createElement('img');
        img.src = logoSrc;
        img.alt = "EthOS Logo";
        img.crossOrigin = "anonymous";
        
        // Add error handling for image loading
        img.onerror = function() {
          this.style.display = 'none';
          btn.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; height: 100%; font-size: 2em; color: #fff;">‚óÜ</div>`;
        };
        
        btn.appendChild(img);
        btn.onclick = () => handleUserInput(i);
        btn.disabled = true;
        gameContainer.appendChild(btn);
      }
    }

    function setButtonsDisabled(disabled = true) {
      const btns = document.querySelectorAll('.logo-btn');
      btns.forEach(btn => btn.disabled = disabled);
    }

    function setControlDisabled(disabled) {
      restartBtn.disabled = disabled;
      startOverBtn.disabled = disabled;
    }

    function nextLevel() {
      level++;
      userStep = 0;
      pattern.push(Math.floor(Math.random() * buttonCount));
      showPattern();
    }

    function showPattern() {
      setButtonsDisabled(true);
      setControlDisabled(true);
      let idx = 0;
      const btns = document.querySelectorAll('.logo-btn');
      
      statusDiv.innerHTML = `<div class="level-indicator">Level ${level} / ${maxLevel}</div><div>Watch the sequence carefully! üëÄ</div>`;
      
      function highlight() {
        if (idx > 0) btns[pattern[idx - 1]].classList.remove('active');
        if (idx < pattern.length) {
          btns[pattern[idx]].classList.add('active');
          playSound(sndSeq);
          setTimeout(() => {
            idx++;
            highlight();
          }, 700);
        } else {
          btns.forEach(btn => btn.classList.remove('active'));
          setTimeout(() => {
            setButtonsDisabled(false);
            setControlDisabled(false);
            statusDiv.innerHTML = `<div class="level-indicator">Level ${level} / ${maxLevel}</div><div>Your turn! Click the sequence üéØ</div>`;
          }, 200);
        }
      }
      setTimeout(highlight, 500);
    }

    function handleUserInput(i) {
      if (!playing) return;
      const btns = document.querySelectorAll('.logo-btn');
      
      // Animation and sound
      btns[i].classList.add('active');
      playSound(sndClick);
      setTimeout(() => btns[i].classList.remove('active'), 250);

      if (i === pattern[userStep]) {
        // Correct input
        btns[i].classList.add('correct');
        playSound(sndCorrect);
        setTimeout(() => btns[i].classList.remove('correct'), 500);
        
        userStep++;
        if (userStep === pattern.length) {
          setButtonsDisabled(true);
          
          // Calculate level score
          const timeElapsed = Date.now() - gameStartTime;
          const timeBonus = Math.max(0, 2000 - (timeElapsed / level));
          const levelScore = calculateScore(1, timeBonus);
          gameStats.currentScore += levelScore;
          
          // Play score sound
          playSound(sndScore);
          
          if (level === maxLevel) {
            // WIN GAME!
            playing = false;
            winFlag = true;
            gameStats.gamesWon++;
            gameStats.currentStreak++;
            
            if (gameStats.currentStreak > gameStats.bestStreak) {
              gameStats.bestStreak = gameStats.currentStreak;
            }
            
            if (gameStats.currentScore > gameStats.bestScore) {
              gameStats.bestScore = gameStats.currentScore;
            }
            
            // Check for speed demon achievement
            const totalTime = Date.now() - gameStartTime;
            if (totalTime < 60000) { // Under 60 seconds
              unlockAchievement('speed_demon');
            }
            
            checkAchievements();
            updateDisplays();
            playSound(sndWin);
            showWin();
          } else {
            // Play level complete sound
            playSound(sndLevelComplete);
            
            setTimeout(() => {
              statusDiv.innerHTML = `
                <div class="level-indicator">Level ${level} Complete! ‚ú®</div>
                <div>Score: +${levelScore.toLocaleString()}</div>
                <div>Get ready for the next level...</div>
              `;
              updateDisplays();
              setTimeout(nextLevel, 1500);
            }, 400);
          }
        }
      } else {
        // Wrong input
        btns[i].classList.add('wrong');
        playSound(sndWrong);
        setTimeout(() => btns[i].classList.remove('wrong'), 500);
        
        playing = false;
        gameStats.currentStreak = 0; // Reset streak
        setButtonsDisabled(true);
        setControlDisabled(false);
        playSound(sndLose);
        
        // Show failure popup
        showPopup('failure', 'FAILED', 'NO CODE FOR YOU!', () => {
          statusDiv.innerHTML = `
            <div style="color: #ff6b6b; font-size: 1.3em; margin-bottom: 10px;">üéÆ Game Over!</div>
            <div class="level-indicator">Reached Level: ${level} | Score: ${gameStats.currentScore.toLocaleString()}</div>
            <div style="margin-top: 15px;">Try again to unlock your EthOS code! üí™</div>
          `;
          startBtn.disabled = false;
          codeBox.style.display = "none";
          updateDisplays();
        });
      }
    }

    function showWin() {
      const code = generateCode();
      
      // Show success popup
      showPopup('success', 'CONGRATS', `YOU GOT A CODE!<br><small>Final Score: ${gameStats.currentScore.toLocaleString()}</small>`, () => {
        statusDiv.innerHTML = `
          <div style="color: #00ff88; font-size: 1.4em; margin-bottom: 15px;">üèÜ VICTORY! üèÜ</div>
          <div>Perfect completion of all ${maxLevel} levels!</div>
          <div>Final Score: ${gameStats.currentScore.toLocaleString()}</div>
        `;
        codeBox.querySelector('span').textContent = code;
        codeBox.style.display = "block";
        setControlDisabled(false);
        startBtn.disabled = false;
      });
    }

    startBtn.onclick = () => {
      enableAudio(); // Ensure audio is enabled
      playing = true;
      pattern = [];
      level = 0;
      winFlag = false;
      gameStats.currentScore = 0;
      gameStats.gamesPlayed++;
      gameStartTime = Date.now();
      
      startBtn.disabled = true;
      codeBox.style.display = "none";
      statusDiv.innerHTML = `<div>üéÆ Initializing EthOS Memory Challenge...</div>`;
      updateDisplays();
      setTimeout(nextLevel, 1000);
      setControlDisabled(true);
    };

    restartBtn.onclick = () => {
      playing = true;
      level = 0;
      userStep = 0;
      winFlag = false;
      gameStats.currentScore = 0;
      gameStartTime = Date.now();
      
      startBtn.disabled = true;
      codeBox.style.display = "none";
      statusDiv.innerHTML = `<div>üîÑ Restarting current challenge...</div>`;
      updateDisplays();
      setTimeout(nextLevel, 800);
      setControlDisabled(true);
    };

    startOverBtn.onclick = () => {
      playing = true;
      pattern = [];
      level = 0;
      winFlag = false;
      gameStats.currentScore = 0;
      gameStats.gamesPlayed++;
      gameStartTime = Date.now();
      
      startBtn.disabled = true;
      codeBox.style.display = "none";
      statusDiv.innerHTML = `<div>üÜï Starting fresh EthOS journey...</div>`;
      updateDisplays();
      setTimeout(nextLevel, 1000);
      setControlDisabled(true);
    };

    // Initialize game
    renderButtons();
    setButtonsDisabled(true);
    setControlDisabled(true);
    updateDisplays();
  </script>
</body>
</html>
